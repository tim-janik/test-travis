#language: cpp

os:       linux
dist:     xenial
language: generic
services: docker

jobs:
  include:

    - stage: Stage1
      env: WORKFLOW=clang
      before_install:
        - uname -a && cat /etc/lsb-release && pwd && free -tm && echo nproc=`nproc` && df -h
        - rm -v -rf ~/cache/*
        - touch ~/cache/Stage1-$WORKFLOW && ls -l ~/cache/
        - cd ~ && git clone --branch=master https://github.com/tim-janik/beast.git && cd beast
      script:
        - pwd
        - echo './autogen.sh --prefix=/usr CC=clang CXX=clang++' >TEST
      before_cache:
        - cd ~/cache/ && mv -v ~/beast/ .

    - stage: Stage2
      env: WORKFLOW=clang
      before_install:
        - touch ~/cache/Stage2-$WORKFLOW && ls -l ~/cache/
        - mv -v ~/cache/beast/ ~ && cd ~/beast/
      script:
        - pwd
        - egrep clang TEST

    - stage: Stage1
      env: WORKFLOW=barzonk
      install:
        - touch ~/cache/Deploy-$WORKFLOW && ls -l ~/cache/
      script:
        - echo Deploy and upload...
        - ls -l ~/cache/

cache:
  directories:
    - ~/cache/

notifications:
  irc: false
  email: false
